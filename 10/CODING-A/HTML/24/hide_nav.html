<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function setCookie(name, value, dayToLive){
                const date = new Date();
                date.setTime(date.getTime() + dayToLive * 24 * 60 * 60 * 1000);
                const expires = "expires" + date.toUTCString();
                document.cookie = `${name}=${value}; ${expires}; path=/`;
            }

            function deleteCookie(name){
                setCookie(name, null, null);
            }

            function getCookie(name){
                const cookieDecoded = decodeURIComponent(document.cookie);
                const cookieArr = cookieDecoded.split("; ");
                let result = null;

                cookieArr.forEach(element => {
                    if (element.indexOf(name) === 0){
                        result = element.substring(name.length + 1);
                    }
                })
                return result;
            }

            let open;
            if (!getCookie('open')){
                open = false;
                setCookie('open', false, 7);
            } else {
                open = JSON.parse(getCookie('open'));
            }
            console.log(open);

            if (open)
                document.getElementById("menu").classList.add('show');

            document.querySelector(".menu-icon").addEventListener('click', () => {
                document.getElementById("menu").classList.toggle('show');
                open = !open;
                setCookie('open', open, 7);
            })
        })
    </script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: greenyellow;
        }
        
        nav {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 20px;
            height: 80px;
            background: salmon;
        }

        li {
            list-style-type: none;
            display: inline-block;
            margin-left: 30px;
        }

        li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .menu-icon {
            display: none;
            width: 50px;
            height: 50px;
        }

        .menu-icon span {
            display: block;
            width: 40px;
            height: 5px;
            background-color: black;
            margin: 8px auto;
        }

        @media screen and (max-width: 576px) {
            ul {
                position: absolute;
                right: 0px;
                top: 80px;
                background-color: blueviolet;
                height: calc(100vh - 80px);
                width: 250px;
                display: none;
                flex-direction: column;
                gap: 50px;
                padding-top: 50px;
            }

            ul.show {
                display: flex;
            }

            ul li {
                margin: 0px;
                padding: 0px;
            }

            ul li a {
                display: block;
                background-color: whitesmoke;
                font-size: 24px;
                border-bottom: 3px solid black;
            }

            ul li a::before {
                content: "ðŸš©";
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
    <title>My Website</title>
</head>
<body>
    <header>
        <nav>
            <div class="circle"></div>
            <ul id="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
            </ul>

            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
</body>
</html>
