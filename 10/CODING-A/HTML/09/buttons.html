<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Button</title>
</head>
<body>
    <button id="redBtn" onclick="handleRedBtn()">Red</button>
    <button id="greenBtn">Green</button>
    <button id="blueBtn">Blue</button>

    <script>
        const handleRedBtn = () => {
            document.body.style.backgroundColor = 'red';
        }

        const handleGreenBtn = () => {
            document.body.style.backgroundColor = 'green';
        }

        document.getElementById('greenBtn').addEventListener('click', handleGreenBtn);

        document.getElementById('blueBtn').addEventListener('click', () => {
            document.body.style.backgroundColor = 'blue';
        })
    </script>
</body>
</html>
