<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
</head>
<body>
    <h1 style="background-color: salmon;">Hello, world!</h1>
    <p style="background-color: rgb(156, 26, 26);">Lorem ipsum dolor sit amet.</p>

    <h1 style="color: tomato;">Hello, world!</h1>

    <h1 style="border:2px solid Tomato;">Hello World</h1>
    <h1 style="border:2px solid DodgerBlue;">Hello World</h1>
    <h1 style="border:2px solid Violet;">Hello World</h1>

    <p style="border-style: dotted;
              border-width: 10px;
              border-color: yellowgreen;">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe, suscipit.</p>
</body>
</html>
