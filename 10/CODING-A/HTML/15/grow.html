<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #EEF0F4;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 320px;
            margin: 30px auto;
        }

        img {
            width: 150px;
            margin: 0 auto;
        }

        input {
            color: #432000;
            background-color: #DCE1EB;
            border: 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            margin: 10px 0;
        }

        button {
            color: #FDFDFD;
            background-color: #AC485A;
            border: 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
        }

        ul {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        ul li {
            font-size: 20px;
            background-color: #FFFDF8;
            padding: 10px;
            border-radius: 8px;
            flex-grow: 1;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }


        #main {
            width: 300px;
            height: auto;
            border: 1px solid #c3c3c3;
            display: flex;
            flex-wrap: wrap;
        }

        #main div:nth-of-type(1) {flex-grow: 1;}
        #main div:nth-of-type(2) {flex-grow: 1;}
        #main div:nth-of-type(3) {flex-grow: 1;}
        #main div:nth-of-type(4) {flex-grow: 1;}
        #main div:nth-of-type(5) {flex-grow: 1;}
    </style>
</head>
<body>
    <!-- <h1>The flex-grow Property</h1>

    <div id="main">
        <div style="background-color:coral;">Budi</div>
        <div style="background-color:lightblue;">Cindy Budiman Siregar</div>
        <div style="background-color:khaki;">Dony</div>
        <div style="background-color:pink;">Emy</div>
        <div style="background-color:lightgrey;">Fahri Sitompul</div>
    </div> -->


    <div class="container">
        <img src="https://www.freepnglogos.com/uploads/rabbit-png/download-rabbit-png-image-png-image-pngimg-4.png" alt="rabbit with cart">
        <input type="text" id="input-field" placeholder="Bread">
        <button id="add-btn">Add to cart</button>
        <ul id="shopping-list">
            <!-- <li>Orange</li>
            <li>Hot Dogs</li>
            <li>Bread</li>
            <li>Fish</li>
            <li>Pizza</li> -->
        </ul>
        <button id="clear" style="margin-top: 10px;">Clear Cart</button>
    </div>

    <script>
        let foods = [];

        if (!localStorage.getItem('foods')) localStorage.setItem('foods', '[]');

        foods = JSON.parse(localStorage.getItem('foods'));

        const inputFieldEl = document.getElementById("input-field");
        const addBtnEl = document.getElementById("add-btn");
        const shoppingListEl = document.getElementById("shopping-list");

        const addFoodToShopList = item => {
            shoppingListEl.innerHTML += `<li>${item}</li>`;
        }

        const saveFoodsOnLocalStorage = food => {
            foods.push(food);
            localStorage.setItem('foods', JSON.stringify(foods));
        }

        const clearInputField = () => {
            inputFieldEl.value = "";
        }

        foods.forEach(food => {
            addFoodToShopList(food);
        });

        addBtnEl.addEventListener('click', () => {
            const data = inputFieldEl.value;
            const cleanData = data.trim();
            if (cleanData.length > 0){
                addFoodToShopList(cleanData);
                clearInputField();
                saveFoodsOnLocalStorage(cleanData);
                alert('Success.')
            } else {
                alert('Invalid input. Please try again.')
            }
            
        })
    </script>
</body>
</html>
