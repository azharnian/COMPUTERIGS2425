<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
    <style>
        header {
            width: 100%;
            height: 80px;
            background-color: lightblue;
        }

        div.box {
            width: 100px;
            height: 100px;
            background-color: salmon;
        }
        div.circle {
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="box"></div>

    <div class="circle"></div>
</body>
</html>
