<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Cart</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Rubik', sans-serif;
        background-color: #EEF0F4;
    }

    .container {
        display: flex;
        flex-direction: column;
        max-width: 320px;
        margin: 30px auto;
    }

    img {
        width: 150px;
        margin: 0 auto;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input {
        color: #432000;
        background-color: #DCE1EB;
        border: 0;
        padding: 15px;
        border-radius: 8px;
        font-size: 20px;
        text-align: center;
        margin: 10px 0;
    }

    button {
        color: #FDFDFD;
        background-color: #AC485A;
        border: 0;
        padding: 15px;
        border-radius: 8px;
        font-size: 20px;
        text-align: center;
    }

    ul {
        margin-top: 20px;
        list-style-type: none;
        padding: 0;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    ul li {
        position: relative;
        text-align: center;
        box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.2);
        font-size: 20px;
        background-color: #FFFFFF;
        padding: 10px 30px 10px 10px;
        border-radius: 8px;
        flex: 1 1 auto;
    }

    ul li .remove-btn {
        position: absolute;
        background-color: #FFFFFF;
        top: 4px;
        right: 8px;
        color: black;
        font-weight: bold;
        cursor: pointer;
        display: none;
    }

    ul li:hover .remove-btn {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.freepnglogos.com/uploads/rabbit-png/download-rabbit-png-image-png-image-pngimg-4.png" alt="rabbit with cart">

    <form action="" id="formInput">
      <input type="text" id="input-field" placeholder="Bread">
      <button id="add-btn">Add to cart</button>
    </form>
    
    <ul id="shopping-list"></ul>
  </div>

  <script>
    let items = [];

    const inputFieldEl = document.getElementById("input-field");
    const shoppingListEl = document.getElementById("shopping-list");
    const formEl = document.getElementById("formInput");

    function renderItem(item, index) {
      const li = document.createElement("li");
      li.innerText = item;

      const removeBtn = document.createElement("span");
      removeBtn.innerText = "x";
      removeBtn.classList.add("remove-btn");

      removeBtn.addEventListener("click", () => {
        items.splice(index, 1);
        localStorage.setItem("items", JSON.stringify(items));
        renderList();
      });

      li.appendChild(removeBtn);
      shoppingListEl.appendChild(li);
    }

    function renderList() {
      shoppingListEl.innerHTML = "";
      items.forEach((item, index) => {
        renderItem(item, index);
      });
    }

    if (localStorage.getItem("items")) {
      items = JSON.parse(localStorage.getItem("items"));
      renderList();
    }

    formEl.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = inputFieldEl.value.trim();

      if (data.length > 0) {
        items.push(data);
        localStorage.setItem("items", JSON.stringify(items));
        renderList();
        inputFieldEl.value = "";
        alert('Success.');
      } else {
        alert('Invalid input. Please try again.');
      }
    });

  </script>
</body>
</html>
