<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Grid</title>
    <style>
        div.container {
            display: grid;
            width: 80%;
            height: 100vh;
            margin: 0px auto;
            grid-template-columns: 100px 100px 100px;
            background-color: salmon;
            gap: 5px;
            padding: 5px;
            justify-content: center;
            align-items: center;
        }

        div.box {
            background-color: blueviolet;
            height: 40px;
            /* margin: 5px; */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
