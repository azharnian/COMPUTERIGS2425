<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dropdown Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            min-height: 200vh;
        }

        .navbar {
            display: flex;
            width: 100%;
            background-color: #333;
            gap: 5px;
            justify-content: flex-start;
            align-items: center;
        }

        .navbar a {
            font-size: 16px;
            display: inline-block;
            height: 40px;
            color: white;
            /* background-color: salmon; */
            padding: 0px 20px;
            text-align: center;
            text-decoration: none;
            line-height: 40px;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            display: inline-block;  
            height: 40px;
            min-width: 50px;
            color: white;
            background-color: inherit;
            padding: 0px 20px;
            border: none;
            outline: none;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: yellowgreen;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 0px 10px 10px 0px;
        }

        .dropdown-content a {
            padding: 0px 20px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* .dropdown:hover .dropdown-content {
            display: block;
        } */

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown 
            <i class="fa fa-caret-down"></i>
            <!-- <span>⏷</span> -->
            </button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div> 

        <div class="dropdown">
            <button class="dropbtn" id="dropBtn" data-idbtn="btnTwo">Dropdown2 
            <i class="fa fa-caret-down"></i>
            <!-- <span>⏷</span> -->
            </button>
            <div class="dropdown-content" id="btnTwo">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div> 
    </div>

    <script>   
        let dropBtns = document.querySelectorAll('#dropBtn');

        dropBtns.forEach( btn => {
            btn.addEventListener('click', function(){
                document.getElementById(this.dataset.idbtn).classList.toggle('show');
            })
        })

        window.onclick = ( event => {
            if (!event.target.matches('.dropbtn')){
                document.querySelectorAll('.dropdown-content').forEach(element => {
                    if (element.classList.contains('show')){
                        element.classList.remove('show');
                    }
                })
            }
        })

    </script>
</body>
</html>
